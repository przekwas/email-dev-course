<!DOCTYPE html>
<html
	lang="en"
	dir="ltr"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office"
>
	<head>
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=utf-8"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=yes"
		/>
		<meta
			name="format-detection"
			content="telephone=no, date=no, address=no, email=no, url=no"
		/>
		<meta name="X-apple-disable-message-reformatting" />
		<meta
			name="color-scheme"
			content="light dark"
		/>
		<meta
			name="supported-color-schemes"
			content="light dark"
		/>

		<!-- only applied to windows outlook -->
		<!-- DPI scaling issue in Outlook 2007-2013 on high res screens or adjusting settings for eyesight -->
		<!-- The 96 characters from showing up in an email client called T-Online  -->

		<!--[if mso]>
			<noscript>
				<xml>
					<o:OfficeDocumentSettings>
						<o:PixelsPerInch>96</o:PixelsPerInch>
					</o:OfficeDocumentSettings>
				</xml>
			</noscript>
		<![endif]-->
		<style type="text/css">
			/* This is added as a fallback or redundancy if a client can handle internal css otherwise we do inline :cry: */
			table {
				border-spacing: 0;
				border-collapse: collapse;
			}
			td {
				padding: 0;
			}
			p {
				font-size: 16px;
			}
			img {
				border: 0;
				/* display:block or line-height:0 in some cases to help stack images and shit */
			}
			a {
				text-decoration: none;
				color: #3d3d3d;
				font-size: 16px;
			}
			.content {
				/* custom class for learning, not a requirement */
				/* just set off our content if needed */
				line-height: 20px;
				font-size: 16px;
			}

			.ExternalClass {
				width: 100%;
			}
			.ExternalClass,
			.ExternalClass p,
			.ExternalClass span,
			.ExternalClass font,
			.ExternalClass td,
			.ExternalClass div {
				/* Outlook problem */
				/* Wrap and center to take up all width/space we can work with */
				line-height: 100%;
			}

			a[x-apple-data-detectors='true'] {
				/* Outlook needs !important with a leading space smh */
				color: inherit !important;
				text-decoration: inherit !important;
			}

			/* The decimals are fluid hybrid responsive approach */
			/* 600px */
			@media screen and (max-width: 599.98px) {
				.background-test {
					background-color: #ff0000;
				}
				.font-size-test {
					font-size: 40px !important;
				}
			}

			/* 400px */
			@media screen and (max-width: 399.98px) {
			}
		</style>

		<!-- In table, line-height isn't always needed -->
		<!-- MSO specific stuffs \/ (Outlook pt is basically interchangeable with px) -->
		<!-- mso-line-height-rule: exactly !important; -->
		<!-- mso-table-lspace: 0pt !important; -->
		<!-- mso-table-rspace: 0pt !important; -->

		<!--[if mso]>
			<style type="text/css">
				body {
					background-color: #dde0e1 !important;
				}
				body,
				table,
				td,
				p,
				a {
					font-family: Arial, Helvetica, sans-serif !important;
				}
				table {
					border-spacing: 0 !important;
					border-collapse: collapse !important;
					line-height: 100% !important;
					mso-line-height-rule: exactly !important;
					mso-table-lspace: 0pt !important;
					mso-table-rspace: 0pt !important;
				}
			</style>
		<![endif]-->
	</head>
	<body>
		<div
			class="background-test"
			style="padding: 12px"
		>
			<h1
				class="font-size-test"
				style="text-align: center"
			>
				Media Query Test
			</h1>
		</div>
	</body>
</html>
