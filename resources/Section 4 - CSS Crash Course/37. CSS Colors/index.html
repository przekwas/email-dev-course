<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Colors</title>
</head>
<body>

   <p>There 140 predefined colors in the HTML and CSS color specification.</p>
   <input type="color">
   <p style="color: blue;">This text is blue.</p>
   <p style="color: #0000FF;">This text is blue.</p>
   <p style="color: rgb(0, 0, 255);">This text is blue.</p>
   <p style="color: hsl(240, 100%, 50%);">This text is blue.</p>
   <br>
   <p style="background-color: #FF0000; color: #FFF;">Red background.</p>
   <p style="background-color: rgba(255, 0, 0, .5); color: #FFF;">Red background at 50% alpha or 50% transparency.</p>
   <p style="background-color: hsla(0, 100%, 50%, .6); color: #FFF;">Red background at 60% alpha or 40% transparency.</p>

</body>
</html>
