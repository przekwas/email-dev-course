<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Syntax</title>
   <style>
   h1 {
      color: blue;
      text-align: center;
   }
   p {
      text-align: center;
   }
   </style>
</head>
<body>

   <h1>h1 { color: blue; }</h1>
   <p>1. "h1" is the selector.</p>
   <p>2. { } represents a CSS Style Declaration.</p>
   <p>3. "color" or "text-align" is the Property.</p>
   <p>4. "blue" or "center" is the Value.</p>

</body>
</html>
