<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Unordered Lists</title>
</head>
<body>

   <p>Unordered Lists start with the 'ul' tag.</p>
   <p>Contained in them are List Item 'li' tags.</p>

   <ul>
      <li>First List Item</li>
      <li>Second List Item
         <ul>
            <li>New List First</li>
            <li>New List Second</li>
         </ul>
      </li>
      <li>Third List Item</li>
   </ul>

</body>
</html>
