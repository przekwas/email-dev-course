<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Block & Inline HTML Elements</title>
</head>
<body>

   <p style="background-color: aqua;">This is a Block Element which takes up the full width and starts a new line.</p>

   <b style="background-color: aquamarine;">This is an inline Element which only takes up as much space as it needs.</b>

   <h1 style="border: 1px solid black;">Block</h1>

   <big style="border: 1px solid black;">Inline</big>

   <p style="border: 1px solid black; background-color: yellow;">Cheese Block</p>

   <p>Standing <mark>inline</mark> at the store.</p>

</body>
</html>
