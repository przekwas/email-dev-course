<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Ordered Lists</title>
</head>
<body>

   <p>Ordered lists start with the 'ol' tag and contain 'li' list items.</p>

   <ol>
      <li>Soda</li>
      <li>Milkshake
         <ol>
            <li>Vanilla</li>
            <li>Chocolate</li>
            <li>Strawberry</li>
         </ol>
      </li>
      <li>Water</li>
   </ol>

</body>
</html>
