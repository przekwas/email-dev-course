<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Form Example</title>
</head>
<body>

   <form action="example.php" method="POST">
      <fieldset>
         <legend>Contact Us</legend>
         <label for="username">Name:</label>
         <input type="text" name="username" id="username" placeholder="Enter your name." required>
         <br><br>
         <label for="email">Email:</label>
         <input type="email" name="email"  id="email" placeholder="Enter your email." required>
         <br><br>
         <label for="reason">Reason for email:</label>
         <select name="reason" id="reason">
            <option value="support">Support</option>
            <option value="sales">Sales</option>
            <option value="review">Review</option>
         </select>
         <br><br>
         <label for="date">Pick a date:</label>
         <input type="date" name="date" id="date">
         <br><br>
         How should we reply?
         <br>
         <label for="phone">Phone:</label>
         <input type="radio" name="phone" id="phone">
         <br>
         <label for="email-reply">Email:</label>
         <input type="radio" name="email-reply" id="email-reply">
         <br><br>
         <textarea name="message" rows="5" cols="26" placeholder="Enter your message."></textarea>
         <br><br>
         <input type="submit" value="Contact Us">
      </fieldset>
   </form>

</body>
</html>
