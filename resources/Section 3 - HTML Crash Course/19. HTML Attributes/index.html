<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Attributes</title>
</head>
<body>

   <p>HTML Attributes come in name/value pairs like this: name="value".</p>

   <p>This is a <a href="https://google.com" target="_blank">Google Link</a>.</p>

   <img src="example.jpg" title="Image Title" alt="Alternative Text" width="200" height="200" style="border: 2px solid red; border-radius: 50%;">

   <h3 style="color: red;">Red Text</h3>

</body>
</html>
