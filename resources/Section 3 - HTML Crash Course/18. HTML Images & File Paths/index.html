<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Images & File Paths</title>
</head>
<body>

   <a href="https://google.com" target="_blank">
      <img src="https://placehold.co/250x150" title="Image Placeholder" alt="Image Placeholder">
   </a>
<br>
   <img src="example.jpg" alt="" width="250">
<br>
   <img src="img/example.jpg" alt="" width="300">
<br>
   <img src="../img/example.jpg" alt="">

</body>
</html>
