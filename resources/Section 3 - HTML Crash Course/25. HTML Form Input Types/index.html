<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Input Type</title>
</head>
<body>

    <form action="">

        <input type="color">
        <br><br>
        <input type="time">
        <br><br>
        <input type="week">
        <br><br>
        <input type="month">
        <br><br>
        <input type="date">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="file">
        <br><br>
        <input type="number" placeholder="number">
        <br><br>
        <input type="email" placeholder="email">
        <br><br>
        <input type="password" placeholder="password">
        <br><br>
        <input type="search" placeholder="search">
        <br><br>
        <input type="radio">
        <br><br>
        <input type="checkbox">
        <br><br>
        <input type="range">
        <br><br>
        <input type="button" value="Button">
        <br><br>
        <input type="submit">
        <br><br>
        <input type="reset">
        
    </form>

</body>
</html>
